<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="main-img">  
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium cube image">
        <img class="view" src="images/icon-view.svg">
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="stats">
        <div id="balance">
          <img class="icon ethereum" src="images/icon-ethereum.svg" alt="ethereum icon">
          <span class="balance">0.041 ETH</span>
        </div>
        <div id="time">
          <img class="icon clock" src="images/icon-clock.svg" alt="clock icon">
          <span class="time">3 days left</span>
        </div>
      </div>
      <hr class="break">
      <div class="author">
        <img class="avatar" src="images/image-avatar.png">
        <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brandon Walker</a>.
  </div>
</body>
</html>
